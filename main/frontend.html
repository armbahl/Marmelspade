<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search</title>
  <link rel="stylesheet" href="/frontend.css">
</head>
<body>
  <h1>Search</h1>

  <div class="search" role="search">
    <input id="q" type="search" placeholder="Search..." aria-label="Search query" />
    <button id="searchBtn">Search</button>
  </div>

  <div id="results">
    <div class="pagination" id="paginationTop" aria-label="Pagination top"></div>
    <div id="hits" class="hits" aria-live="polite"></div>
    <div class="pagination" id="paginationBottom" aria-label="Pagination bottom"></div>
    
  </div>

  <script src="/frontend.js" defer></script>
</body>
</html>
