<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@meilisearch/instant-meilisearch/templates/basic_search.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
      body {
        background: #000000;
        font-family: 'Share Tech Mono', 'Open Sans', sans-serif;
      }

      .wrapper {
        width: 95%;
        top: 10%;
        margin-left: auto;
        margin-right: auto;
        padding: 100px 0;
      }

      @media screen and (min-device-width: 768px) and (max-device-width: 1024px) {
        .wrapper {
          top: 10%;
          width: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          position: absolute;
        }
      }

      @media screen and (min-width: 1024px) {
        .wrapper {
          top: 10%;
          width: 75%;
          left: 50%;
          transform: translate(-50%, -50%);
          position: absolute;
        }
      }

      @media screen and (min-width: 1920px) {
        .wrapper {
          top: 10%;
          width: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          position: absolute;
        }
      }

      .ais-SearchBox,
      .ais-SearchBox-form {
        width: 100%;
        display: flex;
      }

      .ais-SearchBox-input {
        width: 100%;
        border: 3px solid #ff00ff;
        border-right: none;
        background: #222222;
        padding: 5px;
        height: 20px;
        border-radius: 5px 0 0 5px;
        outline: none;
        color: #bbbbbb;
      }

      .ais-SearchBox-input:focus {
        color: #ffffff;
      }

      .ais-SearchBox-submit {
        width: 40px;
        height: 36px;
        border: 1px solid #ff00ff;
        background: #ff00ff;
        text-align: center;
        color: #ffffff !important;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-size: 20px;
        right: 0;
        position: relative;
        box-sizing: border-box;
        top: 50%;
        left: 0;
        padding: 0;
        user-select: none;
        transform: translateY(-50%);
      }

      .ais-SearchBox-submitIcon {
        width: 18px;
        height: 18px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }

      .ais-SearchBox-reset {
        appearance: none;
        position: absolute;
        z-index: 1;
        width: 20px;
        height: 20px;
        top: 50%;
        transform: translateY(-50%);
        padding: 0;
        background: none;
        border: 0;
        cursor: pointer;
        user-select: none;
        right: 5px;
      }

      .ais-SearchBox-resetIcon {
        position: absolute;
        left: -27px;
        width: 12px;
        height: 12px;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        cursor: pointer;
        fill: #ffffff;
      }

      .ais-SearchBox-submit svg path {
        fill: #000000;
      }

      .ais-Hits--empty {
        box-sizing: border-box;
        background-color: #222222;
        position: absolute;
        padding: 1rem;
        margin: 0;
        margin-top: 5px;
        color: #ffffff;
        border-radius: 3px;
      }

      .ais-Hits .ais-Hits-list {
          display: block;
          position: absolute;
          top: 5px;
          left: 0;
          right: 0;
          z-index: 10;
          padding: 0;
          margin: 0;
          border-radius: 3px;
          background: transparent;
          box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .ais-Hits .ais-Hits-list .ais-Hits-item {
        margin: 0;
        box-sizing: border-box;
        display: block;
        position: relative;
        padding: 0;
        box-shadow: 0 0 0 1px #00ffff;
        width: 100%;
        color: #ffffff;
        font-weight: 500;
        border: 1px solid transparent;
        border-radius: 3px;
        margin-bottom: 8px;
      }

      .ais-Hits-list .ais-Hits-item:last-child {
        margin-bottom: 0px;
      }

      .ais-Highlight-highlighted {
        font-size: 1em;
        background-color: #00ffff;
        color: #000000;
      }

      .ais-Pagination {
        display: flex;
        justify-content: center;
        margin-top: 4px;
        margin-bottom: 4px;
      }

      .ais-Pagination-list {
        display: flex;
        padding: 0;
        margin: 0;
        gap: 4px;
        list-style: none;
      }

      .ais-Pagination-link {
        display: block;
        padding: 6px 12px;
        color: #00ffff;
        background: #222222;
        border: 1px solid #ff00ff;
        border-radius: 3px;
        text-decoration: none;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.2s, color 0.2s;
      }

      .ais-Pagination-item--selected .ais-Pagination-link,
      .ais-Pagination-link:hover {
        background: #00ffff;
        color: #000000;
      }

      .ais-Pagination-item--disabled .ais-Pagination-link {
        color: #888888;
        border-color: #444444;
        cursor: not-allowed;
        background: #222222;
      }

      h1 {
        display: block;
        font-size: 4em;
        margin-block-start: 0;
        margin-block-end: 0;
        margin-inline-start: 0;
        margin-inline-end: 0;
        font-weight: bold;
        color: #ffffff;
      }

      h2 {
        display: block;
        font-size: 1.5em;
        margin-block-start: 0;
        margin-block-end: 0;
        margin-inline-start: 0;
        margin-inline-end: 0;
        font-weight: normal;
        color: #ffffff;
      }

      h3 {
        text-align: center;
        display: block;
        font-size: 1.25em;
        margin-block-start: 0;
        margin-block-end: 1%;
        margin-inline-start: 0;
        margin-inline-end: 0;
        font-weight: normal;
        color: #ffffff;
        text-shadow: 0 0 transparent;
      }

      p {
        color: #ffffff;
        text-align: center;
        margin-top: 2px;
        margin-bottom: 2px;
      }

      .hit-name {
        background: #222222;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .hit-icon {
        max-width: 100%;
        max-height: 75px;
        width: auto;
        height: auto;
        display: block;
        object-fit: contain;
        padding: 2px;
      }

      .copyField {
        width: 95%;
        margin: 0 auto 4px auto;
        display: block;
        background: #111111;
        color: #ffffff;
        border: 1px solid #00ffff;
        border-radius: 3px;
        padding: 4px;
        font-family: inherit;
        font-size: 58%;
        text-align: center;
      }

      .copyField:focus {
        border: 1px solid #ff00ff;
        background: #00ffff;
        color: #000000;
        outline: none;
      }

      .copyField::selection {
        background: transparent;
        color: #000;
      }

      .lineMain {
        width: 75%;
        background: #ffffff;
        border: none;
        height: 1px;
        margin-top: 4px;
        margin-bottom: 4px;
      }

      a {
        color: #00ffff;
      }

      a:hover {
        color: #ff00ff;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1 style="text-align: center; padding-top: 8vw">Marmelspade</h1>
      <h2 style="text-align: center;">Creator Jam database search engine</h2>
      <p style="margin-bottom: 4px; margin-top: 4px;">Made by ARandomMeatball for <a href="https://creatorjam.com/">Creator Jam</a>
        | <a href= "https://github.com/armbahl/Marmelspade/blob/main/LICENSE">MIT License</a>
        | <a href="https://github.com/armbahl/Marmelspade">Github</a></p>
      <hr class="lineMain"/>
      <div id="sortBy"></div>
      <div id="pagination"></div>
      <div id="searchbox" focus></div>
      <div id="hits"></div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@meilisearch/instant-meilisearch/dist/instant-meilisearch.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
  <script>
    const search = instantsearch({
      indexName: "creatorjam",
      searchClient: instantMeiliSearch(
        "__HOST_URL__",
        "__API_KEY__"
      ).searchClient
      });
      search.addWidgets([
        instantsearch.widgets.configure({ hitsPerPage: 40 }),
        instantsearch.widgets.searchBox({
          container: "#searchbox"
        }),
        instantsearch.widgets.hits({
          container: "#hits",
          templates: {
            item: `
              <div class="hit-name">
                <div style="display: flex; justify-content: center; background: #000000;">
                  <img src="{{#helpers.highlight}}{"attribute": "thumbnailUrl"}{{/helpers.highlight}}" class="hit-icon"/>
                </div>
                <div>
                  <h3>{{#helpers.highlight}}{ "attribute": "name" }{{/helpers.highlight}}</h3>
                  <div style="font-size: .75em; text-align: center; color: #aaaaaa; margin-bottom: 4px; text-shadow: 0 0 transparent;">
                    {{#helpers.highlight}}{ "attribute": "path" }{{/helpers.highlight}}
                  </div>
                  <input type="text" class="copyField" value="{{ assetUri }}" readonly/>
                </div>
              </div>
            `
          },
          transformItems(items) {
            return items.sort((a, b) => {
              if (!a.name) return 1;
              if (!b.name) return -1;
              return a.name.localeCompare(b.name);
            });
          }
        }),
        instantsearch.widgets.pagination({
          container: '#pagination'
        })
      ]);
      search.start();

    document.getElementById('hits').addEventListener('click', function(e) {
      if (e.target && e.target.classList.contains('copyField')) {
        e.target.select();
        e.target.setSelectionRange(0, 99999); // For mobile devices
      }
    });
  </script>
</html>
